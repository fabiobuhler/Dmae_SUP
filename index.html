
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EBAP Station Monitor & Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              pulseYellow: {
                '0%, 100%': { boxShadow: '0 0 0 rgba(250, 204, 21, 0)' },
                '50%': { boxShadow: '0 0 18px rgba(250, 204, 21, .9)' },
              },
               pulseRed: {
                '0%, 100%': { boxShadow: '0 0 0 rgba(239, 68, 68, 0)' },
                '50%': { boxShadow: '0 0 18px rgba(239, 68, 68, .8)' },
              },
              blink: {
                '50%': { opacity: 0.6 },
              }
            },
            animation: {
              pulseYellow: 'pulseYellow 2s infinite',
              pulseRed: 'pulseRed 1.5s infinite',
              blink: 'blink 1.2s infinite'
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
  }
}
</script>
</head>
  <body class="bg-slate-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
